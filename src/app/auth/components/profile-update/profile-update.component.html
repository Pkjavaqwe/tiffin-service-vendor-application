<div class="container">
  <mat-card class="register-card my-custom-card">
    <form [formGroup]="vendorForm" (submit)="collectData()" class="form">
      <h2 id="admin">Update Profile</h2>
     
      <div>
        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            type="text"
            placeholder="username"
          />
          <mat-icon matPrefix>person_outline</mat-icon>
          <mat-error>
            {{ errorMessageUserName }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error>
            {{ errorMessageEmail }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="contactNumber" />
          <mat-icon matPrefix>call</mat-icon>
          <mat-error>
            {{ errorMessageContactNumber }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" type="text" />
          <mat-icon matPrefix>house</mat-icon>
          <mat-error>
            {{ errorMessageAddress }}
          </mat-error>
        </mat-form-field>
      </div>

      <div formGroupName="role_specific_details">
        <div class="form-field">
          <mat-form-field appearance="outline" class="my-custom-form-field">
            <mat-label>GST No</mat-label>
            <input matInput type="text" formControlName="gst_no" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-field">
        <input
          id="image-upload"
          formControlName="userImage"
          type="file"
          accept="image/*"
          class="file-input"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="button-row">
        <button mat-flat-button type="submit" class="mat-mdc-button">
          UPDATE
        </button>
      </div>
    </form>
  </mat-card>
</div>
