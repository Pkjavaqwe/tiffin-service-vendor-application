<div class="login-container">
  <mat-card class="login-card my-custom-card">
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
          />
          @if(isPasswordInvalid){
          <mat-error>Please enter valid email</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-custom-form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          @if(isEmailInvalid){
          <mat-error>Please enter a valid password</mat-error>
          }
        </mat-form-field>

        <button
          class="button"
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
        >
          Login
        </button>
      </form>
      <mat-card-footer>
        No account yet? Please click
        <a class="hyperlink" routerLink="/sign-up">here</a> to
        Sign-up.</mat-card-footer
      >
    </mat-card-content>
  </mat-card>
</div>
