<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
          />
          @if(isPasswordInvalid){
          <mat-error>Please enter valid email</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          @if(isEmailInvalid){
          <mat-error>Please enter a valid password</mat-error>
          }
        </mat-form-field>

        <button
          class="button"
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
        >
          Login
        </button>
      </form>
      <mat-card-footer
        >No account yet please click here to
        <a routerLink="">Sign-up</a></mat-card-footer
      >
    </mat-card-content>
  </mat-card>
</div>
