<mat-card class="my-custom-card example-card" appearance="outlined">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="select">
      <th class="heading" mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="'select all'"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="'select row'"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th class="heading" mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onRowClick(element, element._id)"
      >
        <ng-container *ngIf="column.name === 'payment_status'">
          <span
            [ngClass]="{
              paid: element.payment_status === 'paid',
              unpaid: element.payment_status === 'unpaid'
            }"
          >
            {{ element.payment_status }}
          </span>
        </ng-container>

        <ng-container *ngIf="column.name === 'customer_name'">
          {{ element.cart?.customer_name || "N/A" }}
        </ng-container>

        <ng-container
          *ngIf="
            column.name !== 'payment_status' && column.name !== 'customer_name'
          "
        >
          <ng-container *ngIf="column.name === 'price'">
            {{ element.cart?.items[0]?.price || "N/A" }}
          </ng-container>
          <ng-container *ngIf="column.name !== 'price'">
            {{ applyPipe(element[column.name], column.pipe) }}
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the search "{{ searchedQueryNotFound }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[1, 2, 4, 10]"
    (page)="onPageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
